# fly.toml app configuration file generated for georgia-avalanche-report on 2023-05-14T17:23:40+10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "georgia-avalanche-report"
primary_region = "otp"
kill_signal = "SIGINT"
kill_timeout = "5s"

[env]
  OPTIONS = """
    data_dir="/data-volume"
    listen_address="[::]:8080"
    base_url="https://avalanche.ge/"
    default_language="ka-GE"

    [backup]
    schedule="0 0 * * *"
    aws_access_key_id="AKIAZDRMYMOA6XEZSMGP"
    s3_endpoint="https://s3.eu-central-1.amazonaws.com"
    s3_bucket_name="avalanche-ge"
    s3_bucket_region="eu-central-1"

    [map.source.MapTiler]
    api_key="lQBs6EoYSHpb5ulwsURX"
  """

[[mounts]]
  source = "georgia_avalanche_report_data_machines"
  destination = "/data-volume"
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
